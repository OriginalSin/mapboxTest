<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Add a GeoJSON polygon</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoib3JpZ2luYWxzaW4iLCJhIjoiY2ozNW1penM0MDAyZjJ3bndqNXkzaXhybiJ9.52tA0zMKJml-jzNXr4orqw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [50.39765676400003, 56.12629345100004],
    zoom: 5
});
map.on('load', function () {
	map.addSource('testId', {
		type: 'geojson',
		data: './fields.geojson'
	});
	map.addLayer({
		'id': 'testId_',
		'type': 'fill',
		source: "testId",
		'layout': {},
		'paint': {
			'fill-color': '#088',
			'fill-opacity': 0.8
		}
	});
});
</script>

</body>
</html>
